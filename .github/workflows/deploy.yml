name: Deploy to Dev (Auto)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Ensure platform-specific dependencies
        run: npm install @rollup/rollup-linux-x64-gnu @swc/core-linux-x64-gnu @esbuild/linux-x64

      - name: Build frontend
        run: npm run build

      - name: Deploy Frontend to Dev
