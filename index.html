<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream60 - Live Hourly Auctions</title>
    <meta name="description" content="Join Dream60 - Win amazing prizes every hour in live 60-minute auctions!" />
    
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6B3FA0" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://dev-api.dream60.com" />
    <link rel="dns-prefetch" href="https://dev-api.dream60.com" />
    
    <script>
      // Disable right-click
      document.addEventListener('contextmenu', (e) => e.preventDefault());

      // PWA v2.0.0 Global Prompt Capture
      window.deferredPWAPrompt = null;
      window.pwaInstallReady = false;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPWAPrompt = e;
        window.pwaInstallReady = true;
        console.log('âœ… [PWA v2] Global beforeinstallprompt captured at:', new Date().toISOString());
        window.dispatchEvent(new CustomEvent('pwa-prompt-captured', { detail: { prompt: e } }));
      });

      window.addEventListener('appinstalled', () => {
        console.log('âœ… [PWA v2] App installed successfully');
        window.deferredPWAPrompt = null;
        window.pwaInstallReady = false;
        window.dispatchEvent(new CustomEvent('pwa-installed'));
      });

      // Debug helper for devtools
      window.triggerPWAInstall = async function() {
        console.log('[PWA Debug] Manual trigger called');
        console.log('[PWA Debug] deferredPWAPrompt:', window.deferredPWAPrompt);
        console.log('[PWA Debug] pwaInstallReady:', window.pwaInstallReady);
        
        if (window.deferredPWAPrompt) {
          try {
            await window.deferredPWAPrompt.prompt();
            const result = await window.deferredPWAPrompt.userChoice;
            console.log('[PWA Debug] User choice:', result.outcome);
            return result;
          } catch (err) {
            console.error('[PWA Debug] Error:', err);
            return { error: err.message };
          }
        } else {
          console.log('[PWA Debug] No install prompt available. Possible reasons:');
          console.log('  - App already installed');
          console.log('  - Not served over HTTPS');
          console.log('  - Manifest not valid');
          console.log('  - Already shown prompt in this session');
          return { error: 'No prompt available' };
        }
      };
      
      console.log('ðŸš€ [PWA v2] Dream60 PWA v2.0.0 initialized');
      console.log('ðŸ’¡ [PWA v2] Use window.triggerPWAInstall() in DevTools to test install');
    </script>
  </head>
  <body oncontextmenu="return false;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
